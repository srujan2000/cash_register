    <title>Cash Register</title>
  </head>
  <body>
    <section id="entry">
      <h1><i class="fas fa-money-bill-alt fa-1x"></i> Cash Register</h1>
      <div class="inp">
        <label for="bill">Bill</label>
        <input id="bill" placeholder="Enter Bill Amount" type="text">
        <label for="cash">Cash</label>
        <input id="cash" placeholder="Enter Cash Amount" type="text">
        <button id="btn">Submit</button>
      </div>
    </section>

    <div class="loading">
      <img src="svg-loaders/ball-triangle.svg" height="150" width="150">
    </div>

     <section id="counter">
       <h1 id="change"></h1>
         <table id="count">
           <thead>
          <tr>
            <th>Rupees</th>
            <th>Number</th>
          </tr>
         </thead>
       <tbody id="output">
        
       </tbody>
        </table>
     </section>
